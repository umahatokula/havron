title = "Partners"
url = "/partners"
layout = "default"
is_hidden = 0

[partners]
partnerPage = "partner"
==
<!-- Partner Section -->
<div id="partner-section" class="ptb ptb-xs-60 gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="block-title v-line mb-35 ">
                    <h2><span>Our</span> PARTNERS</h2>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12">

                <!-- About Section -->
                <div class="pt-60 pt-xs-60 ">
                    {% for partner in partners %}
                    <div class="row-table partner-blck__brdr mb-40">
                        <div class="col-sm-3 no-padding t_cell partner-blck__brdr-r text-center">
                            <img src="{{ partner.image | media }}" alt="">
                        </div>
                        <div class="col-sm-9 no-padding t_cell">
                            <div class="partner__content">
                                <h3><a href="{{ partnerPage }}/{{ partner.slug }}" class="abt__link">{{partner.name}}</a></h3>
                                {{partner.information | raw}}
                                <a href="{{ partnerPage }}/{{ partner.slug }}" class="abt__link"> Read More <i
                                        class="fa fa-chevron-circle-right abt__link-arrow" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- About Section End-->

            </div>
        </div>
    </div>
</div>
